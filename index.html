<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tips Calculator</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./styles.css">
  <!-- JS -->
  <script src="./app.js" defer></script>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            black: '#16161D',
            white: '#F8F8F8',
          }
        }
      }
    }
  </script>
</head>
<body>
  <main class="flex flex-col justify-center items-center h-screen text-md">
    <div class="container flex flex-col justify-center items-center gap-5 bg-gray-200 border-2 border-black rounded-xl p-6 w-5/6" id="container">
      <h1 class="font-semibold  lg:text-3xl">Tip Calculator</h1>
      <div class="w-full flex flex-col justify-center">
        <label class="text-2xl label" for="bill-amount">Bill</label>
        <input class="bill w-full outline-purple-500 focus:bg-purple-200 py-5" type="number" name="bill-amount" id="bill-amount">
      </div>

      <div class="w-full flex flex-col justify-center">
        <label class="text-2xl label" for="tip-percent">Tip</label>
        <div class="range">
          <input class="w-full cursor-pointer outline-purple-500" type="range" name="tip-percent" id="tip-percent" step="5" min="5" max="100" value="2">
          <p class="inline xl:text-xl" id="tip-value">5%</p>
        </div>
      </div>

      <button class="hidden w-3/4 bg-purple-900 text-white py-3 px-12 text-xl rounded-lg outline-purple-600 hover:bg-purple-600 hover:scale-95 transition-all" id="btn">Calculate</button>

      <div class=" w-full flex flex-col justify-center items-stretch gap-5 answer-container mt-12">
        <div class="answer flex">
          <label class="text-lg w-1/5 label-answer" for="tip-amount">Tip Amount</label>
          <p class="answer-value w-full" id="total-amount">
        </div>
        <div class="answer flex">
          <label class="text-lg w-1/5 label-answer" for="total-amount">Total</label>
          <p class="answer-value w-full" id="total-amount">
        </div>
      </div>


      
    </div>
  </main>
</body>
</html>
